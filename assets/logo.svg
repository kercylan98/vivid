<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Main V shape representing Vivid -->
  <path d="M 50 60 L 100 140 L 150 60" 
        stroke="url(#gradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Actor nodes (circles) representing distributed actors -->
  <circle cx="70" cy="80" r="6" fill="#4A90E2" opacity="0.8"/>
  <circle cx="100" cy="50" r="6" fill="#7B68EE" opacity="0.8"/>
  <circle cx="130" cy="80" r="6" fill="#4A90E2" opacity="0.8"/>
  <circle cx="100" cy="120" r="6" fill="#7B68EE" opacity="0.8"/>
  
  <!-- Message flow lines (representing actor communication) -->
  <line x1="70" y1="80" x2="100" y2="50" 
        stroke="#4A90E2" 
        stroke-width="2" 
        opacity="0.4" 
        stroke-dasharray="3,3"/>
  <line x1="100" y1="50" x2="130" y2="80" 
        stroke="#7B68EE" 
        stroke-width="2" 
        opacity="0.4" 
        stroke-dasharray="3,3"/>
  <line x1="70" y1="80" x2="100" y2="120" 
        stroke="#4A90E2" 
        stroke-width="2" 
        opacity="0.4" 
        stroke-dasharray="3,3"/>
  <line x1="130" y1="80" x2="100" y2="120" 
        stroke="#7B68EE" 
        stroke-width="2" 
        opacity="0.4" 
        stroke-dasharray="3,3"/>
  
  <!-- Central hub (representing ActorSystem) -->
  <circle cx="100" cy="100" r="4" fill="#FFFFFF" opacity="0.9"/>
</svg>
