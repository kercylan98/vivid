name: Code Quality

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: golangci-lint
        id: lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

      - name: Create Issue on Lint Failure
        if: steps.lint.outcome == 'failure'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let title = '[BUG] Workflow 检测失败: 代码质量检查失败';

            let body = `## Bug Description | 错误描述\n**English:**\nCode quality check failure detected in the CI/CD pipeline.\n\n**中文:**\nCI/CD 流程中检测到代码质量检查失败。\n\n`;

            body += `## Reproduction Steps | 复现步骤\n**English:**\n1. Check the [workflow run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})\n\n**中文:**\n1. 查看 [工作流运行](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})\n\n`;

            body += `## Environment | 环境\n**English:**\n- Workflow: ${process.env.GITHUB_WORKFLOW}\n- Commit: ${process.env.GITHUB_SHA}\n- Branch: ${process.env.GITHUB_REF}\n\n**中文:**\n- 工作流: ${process.env.GITHUB_WORKFLOW}\n- 提交: ${process.env.GITHUB_SHA}\n- 分支: ${process.env.GITHUB_REF}\n\n`;

            body += `## Additional Context | 附加上下文\n**English:**\nThis issue was automatically created by the GitHub Actions workflow.\n\n**中文:**\n此问题由 GitHub Actions 工作流自动创建。`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'automated', 'code-quality']
            });
